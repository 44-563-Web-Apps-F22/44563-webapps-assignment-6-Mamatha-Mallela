<!DOCTYPE html>
<html>

<head>
    <title>Guess Musician</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2>Musician guess by Mamatha Mallela</h2>
    <form>
        <label for="form1_name">Enter the secret musician name</label>
        <input type="password" id="form1_name" name="form1_name" value="John Lennon"> <br>
        <label for="form1_guess">Guess the musician</label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>
        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
    <p id="result"></p>
    <script>
        let correct = 0;
        let wrong = 0;
        let count = 0;
        function checkGuess() {
            name = document.getElementById("form1_name").value
            guess = document.getElementById("form1_guess").value
            out = document.getElementById("result")
            if (name == guess) {
                count = 0
                correct = correct + 1
                alert("You got it right")
                out.innerHTML = "You got " + correct + " correct and " + wrong + " wrong."
            }
            else {
                count +=1
                wrong = wrong + 1
                alert("Wrong Musician")
                if(count >= 3){
                        wrongGuess()
                }
                out.innerHTML = "You got " + correct + " correct and " + wrong + " wrong."   
            }
        }
        function wrongGuess(){
             alert("Sorry, game over.")
        }
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image-fly").src = "lice.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image-fly").src = "AlderFly.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image-fly").src = "mayfly.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    <div class="container">
        <img src="mayfly.jpg" id="image-fly" width="100" height="100" onclick=swapImage()>
    </div>
</body>

</html>
