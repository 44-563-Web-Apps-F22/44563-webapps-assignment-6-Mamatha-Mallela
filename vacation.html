<!DOCTYPE html>
<html>
<title>Choose Vacation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <h2>Mamatha Mallela selects a vacation</h2>

    <form>
        <div class="form-group">
        <input type="checkbox" id="cb1_air" name="air" value="air" checked>
        <label for="cb1_air">Travel by Air</label></br>

        <input type="checkbox" id="cb1_Domestic" name="domestic" value="domestic" checked>
        <label for="cb1_Domestic">Domestic</label></br>

        <input type="checkbox" id="cb1_Resort" name="resort" value="resort">
        <label for="cb1_Resort">Resort</label></br>
        <div>
            <input type="button" class="btn btn-primary" onclick="selectVacation()" value="Select a vacation">
        </div>
    </div>
    </form>
    <p id="result_vacation"></p><br>

    <form>
        <div class="form-group">
        <label for="form1_city">Enter a city </label>
        <input type="text" id="form1_city" name="form1_city" value="city"> <br>

        <label for="form1_price">Enter price </label>
        <input type="text" id="form1_price" name="form1_price"> <br>

        <input type="button" class="btn btn-primary" onclick="updateVacation()" value="Update the vacation">
    </div>
    </form>


    <p id="result_property"></p>

    <script>
        my_vacation = {}
        function selectVacation() {
            air = document.getElementById("cb1_air").checked
            domestic = document.getElementById("cb1_Domestic").checked
            resort = document.getElementById("cb1_Resort").checked
            if (air) {
                my_vacation["air"] = true;
            }
            else {
                my_vacation["air"] = false;
            }
            if (domestic) {
                my_vacation["domestic"] = true;
            }
            else {
                my_vacation["domestic"] = false;
            }
            if (resort) {
                my_vacation["resort"] = true;
            }
            else {
                my_vacation["resort"] = false;
            }
            document.getElementById("result_vacation").innerHTML = "Travel by Air : " + my_vacation.air
                + " Domestic : " + my_vacation.domestic + " Resort : " + my_vacation.resort;
        }
        function updateVacation() {
            city = document.getElementById("form1_city").value
            price = document.getElementById("form1_price").value
            my_vacation["city"] = city;
            my_vacation["price"] = price;
            document.getElementById("result_property").innerHTML = "City : " + my_vacation.city + " Price : " + my_vacation.price
        }
    </script>

</body>

</html>
